<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../../css/common/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/Rec/factoryRec.css">
    <link rel="stylesheet" type="text/css" href="../../css/Rec/recCommon.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../../css/common/media.css">
    <!-- 时间插件 -->
    <link rel="stylesheet" type="text/css" href="../../css/lib/mobiscroll_002.css">
    <!-- 轮播插件 -->
    <link rel="stylesheet" type="text/css" href="../../css/lib/silder.css" />
    <!-- 图片上传 -->
    <title>插件测试</title>
</head>
<body>
	<div class="container">
        <!-- 轮播广告 -->
        <div class="silder" id="silder"></div>
        <!-- 表单 -->
        <form>
            <!-- 大种类 -->
            <ul class="rec_list">
                <li class="rec_list_model">
                    <input type="checkbox" name="" class="rec_square_model"></input>
                    <div>
                        <img src="">
                        <label>金属</label>
                    </div>
                </li>
                <li class="rec_list_model">
                    <input type="checkbox" name="" class="rec_square_model"></input>
                    <div>
                        <img src="">
                        <label>塑料</label>
                    </div>
                </li>
                <li class="rec_list_model">
                    <input type="checkbox" name="" class="rec_square_model"></input>
                    <div>
                        <img src="">
                        <label>废纸</label>
                    </div>
                </li>
                <li class="rec_list_model">
                    <input type="checkbox" name="" class="rec_square_model"></input>
                    <div>
                        <img src="">
                        <label>电子产品</label>
                    </div>
                </li>
                <li class="rec_list_model">
                    <input type="checkbox" name="" class="rec_square_model"></input>
                    <div>
                        <img src="">
                        <label>其他</label>
                    </div>
                </li>
            </ul>
            <!-- 细分种类 -->
            <!-- <ul class="res_detail">
                <li class="rec_detail_model">
                    
                </li>
            </ul> -->
            <!-- 特效信息按钮 -->
            <div class="tiggleButton">
                <!-- 物品照片 -->
                <div>
                    <a href="#" class="fileUpButton"><img src="../../img/common/fileUp.png" alt="asdf" id="imghead" ></a>
                    <input name="imghead" type="hidden" />   
                </div>
                <!-- 详细地址 -->
                <div>
                </div>
                <!-- 预约时间 -->
                <div>
                    <div class="demos">
                        <label for="appDateTime">日期时间</label>
                        <input value="2015-05-01 15:42:02" class="" readonly="readonly" name="appDateTime" id="appDateTime" type="text">
                    </div>
                </div>
                <!-- 联系方式 -->
                <div>
                    <input type="tel" maxlength="11" placeholder="请输入联系方式" name="" class="rec_phone"></input>
                </div>
                <!-- 提交表单 -->
                <div>
                    <button type="button" class="rec_submit">呼叫回收</button>
                </div>
            </div>
            <button type="button" class="rec_tiggle">+</button>
        </form>
        <!-- 上传图片隐藏域 -->
        <form style="display:none" enctype="multipart/form-data"  id="inputForm"  method="post">
            <input type="button" id="file" name="img" style="display:none"  form="inputForm">
        </form>
    </div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.0/jquery.min.js"></script>
    <!-- 时间 -->
    <script src="../../lib/mobiscroll_002.js" type="text/javascript"></script>
    <script src="../../lib/mobiscroll_003.js" type="text/javascript"></script>
    <script src="../../lib/mobiscroll.js" type="text/javascript"></script>
    <!-- 轮播 -->
    <script src="../../lib/wySilder.min.js" type="text/javascript"></script>
    <!-- 上传图片：仅手机端可用 -->
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <!-- 配置 -->
    <script src="../../lib/recCommonJs.js" type="text/javascript"></script>
</body>
</html>
