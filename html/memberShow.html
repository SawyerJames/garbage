<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <!-- ios下删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- ios下控制状态栏显示样式，黑色 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 电话号码非默认识别 -->
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="../css/common/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/center/memberShow.css">
    <!-- @media css -->
    <link rel="stylesheet" type="text/css" href="../css/common/media.css">
    <title>会员介绍</title>
</head>
<body>
	<div class="container">
        <div class="title">
            <h3>万家回收·会员说明</h3>
        </div>
        <!-- 会员介绍 -->
        <div class="msgContent">
            <div class="msgModel">
                <p>会员可将废品兑换成环保币，可在万家商城进行购物，也可将环保币直接兑换成现金</p>
                <p class="sign">环保币换算比例：1元 = 1环保币</p>
            </div>
            <div class="msgModel">
                <p>会员在万家商城消费可享受免费送货上门服务</p>
            </div>
        </div>
        <!-- 注 -->
        <div class="msgModel sign">
            <p>目前万家商城还在筹备中，具体开放时间请关注万家通知</p>
        </div>
    </div>
</body>
</html>
